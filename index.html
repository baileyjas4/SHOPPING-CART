<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" defer> 
  <script src="script.js"  defer></script>
  <title>Dynamic Shopping Cart</title>  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjmZqapSOZpQ4puC3iMR_mOZVRp_m56gRIgQ&s">
</head>
<body>
  <h1>Dynamic Shopping Cart</h1>
  <div id="product-container">
    <input type="text" id="product-name" placeholder="Product Name">
    <input type="number" id="product-price" placeholder="Product Price">
    <button id="add-product">Add Product</button>
  </div>
  <ul id="cart"></ul>
  <h3>Total: $<span id="total-price">0</span></h3>
 
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcFMpAOMEtUjUwATLF6otNR0gNisiyYJx_7w&s">
  
</body>
</html>
